<body>
  <section class="bg-white dark:bg-gray-900">
    <div class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12">
      <div class="mr-auto place-self-center lg:col-span-7">
        <h1
          class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl dark:text-white">
          FM2Text Project</h1>
        <p class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400">From
          IA over telecomunication...</p>
        <div id="mensajes"
          class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400">
          ...
        </div>
        <a href="#"
          class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-gray-900 border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 dark:text-white dark:border-gray-700 dark:hover:bg-gray-700 dark:focus:ring-gray-800"

          FM Speak
        </a>

      <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
        <img src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/hero/phone-mockup.png" alt="mockup">
      </div>
    </div>
  </section>
  <script type="text/javascript">
    function showMessages(text) {
      var elem = document.getElementById("mensajes");
      elem.innerText = text;
    }

    function WebSocketCommunication() {

      if ("WebSocket" in window) {
        alert("WebSocket is supported by your Browser!");

        // Let us open a web socket
        var ws = new WebSocket("ws://192.168.1.12:8080/echo");

        ws.onopen = function () {

          // Web Socket is connected, send data using send()
          ws.send(JSON.stringify({
            message: "Enviando mensaje"
          }));
          showMessages("Message is sent...");
        };

        ws.onmessage = function (evt) {
          var received_msg = JSON.parse(evt.data);
          showMessages(received_msg.message);
        };

        ws.onclose = function () {

          // websocket is closed.
          // showMessages("Connection is closed...");
        };
      } else {

        // The browser doesn't support WebSocket
        alert("WebSocket NOT supported by your Browser!");
      }
    }

    function ConversionToText() {
    }
  </script>
</body>

</html>
